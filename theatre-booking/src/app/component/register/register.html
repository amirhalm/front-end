
<div class="register-container">
  <h2>Register</h2>
<form (ngSubmit)="register()">
  <br>
  <input type="text" placeholder="Name" [(ngModel)]="name" name="name" required>
  <br><br>
  <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
  <br><br>
  <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
  <br><br>
  <input type="password" placeholder="Confirm Password" [(ngModel)]="password_confirmation" name="password_confirmation" required>
  <br><br>
  <button type="submit">Register</button>
</form>

  <p>Already have an account? 
</div>
